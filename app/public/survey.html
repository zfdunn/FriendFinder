<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Friend Finder - survey questions</title>
    <!-- My styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap & JQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../data/survey.js"></script>

  </head>
  <body>
    <div class="col-xs-12">
      <div class="row">
        <h1>Please Answer the following Survey questions</h1>
        <hr>
        <h2>About yourself</h2>
        <form>
          <div class="form-group">
            <label for="Name">Name (Required*)</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="photoLink">Link to Photo Image (Required*)</label>
            <input type="url" class="form-control" id="photoLink">
          </div>

          <div id="questions"></div>

          <button class="btn btn-primary btn-block" id="submitForm" type="submit">Submit</button>
        </form>  

        <footer>
          <p><a href="../data/friends.js">API Friends List Link</a> | <a href="https://github.com/rturner1298/friendfinder">GitHub Repo</a></p>
        </footer>  

      </div>
    </div>  
    <!-- Error Modal -->
    <div id="errorModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Please complete all fields before submitting!</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Modal for match result presentation -->
    <div id="matchModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Here is the closest match based on your answers!</h4>
          </div>
          <div class="modal-body" id="modalContent"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div> 
    </div>

  </body>

</html>
